<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('./assets/pexels-pixabay-33545.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vb;


        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#"
                        style="font-weight: 600;font-size: 23px; font-family:Georgia, 'Times New Roman', Times, serif;color: rgb(219, 222, 238);">Stacked
                        Travel</a>
                    <button style="border-color: rgb(211, 218, 218)" class="navbar-toggler" type="button"
                        data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item mr-3 mt-3">
                                <button type="button" class="btn btn-outline-primary mr-3 rounded btn-block"
                                    style="color:rgb(250, 252, 255);font-weight: 600;border-color: rgb(211, 218, 218);">Home</button>

                            </li>
                            <li class="nav-item mr-3 mt-3">
                                <button type="button" class="btn btn-outline-primary mr-3 rounded btn-block"
                                    style="color:rgb(250, 252, 255);font-weight: 600;border-color: rgb(211, 218, 218);">Sign
                                    Up</button>

                            </li>
                            <li class="nav-item mr-3 mt-3">
                                <button type="button" class="btn btn-outline-primary mr-3 rounded btn-block"
                                    style="color:rgb(250, 252, 255);font-weight: 600;border-color: rgb(211, 218, 218);">Login</button>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container mt-9">
            <div class="row mt-5">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form class="d-flex flex-column">
                        <div class="form-group">
                            <h4 class="text-center text-light">Login Account</h4>
                        </div>
                        <div class="form-group">

                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>


                        <button style="" type="submit" class="btn btn-primary text-center float-end">Login</button>

                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
